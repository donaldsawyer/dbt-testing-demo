version: 2

models:
  - name: gld_airport
    alias: airport
    config:
      contract:
        enforced: true
    columns:
      - name: code
        data_type: character varying (8)
        tests:
          - not_null
          - unique
          - dbt_expectations.expect_column_values_to_not_be_in_set:
              value_set: ['ZZZ', 'zzz']
              quote_values: true
          - relationships:
              to: ref('slv_airport')
              field: code
      - name: name
        data_type: character varying (128)
        tests:
          - not_null
      - name: city
        data_type: character varying (128)
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: character varying
      - name: state
        data_type: character varying (32)
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: character varying # WILL NOT VALIDATE character varying (2)
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 2
  - name: gld_carrier
    alias: carrier
    config:
      contract:
        enforced: true
    columns:
      - name: code
        data_type: character varying (8)
        tests:
          - not_null
      - name: name
        data_type: character varying (128)
        tests:
          - not_null
      - name: effectiveFromYear
        data_type: integer
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1900
              max_value: 9999
              strictly: false
      - name: effectiveToYear
        data_type: integer
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1900
              max_value: 9999
  - name: gld_flight
    alias: flight
    config:
      contract:
        enforced: true
    columns:
      - name: year
        data_type: smallint
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1900
      - name: month
        data_type: smallint
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 12
      - name: dayOfMonth
        data_type: smallint
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 29
              row_condition: "month = 2"
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 30
              row_condition: "month IN (4, 6, 9, 11)"
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 31
              row_condition: "month IN (1, 3, 5, 7, 8, 10, 12)"
      - name: flightDate
        data_type: character varying (10)
        tests:
          - not_null
      - name: flightNumber
        data_type: integer
        tests:
          - not_null
      - name: carrierCode
        data_type: character varying (3)
        tests:
          - not_null
          - relationships:
              to: ref('gld_carrier')
              field: code
          # - dbt_expectations.expect_compound_columns_to_be_unique:
          #     column_list: ["flightDate", "flightNumber", "carrierCode", "originAirportCode", "destinationAirportCode"]
          #     quote_columns: true
      - name: originAirportCode
        data_type: character varying (3)
        tests:
          - not_null
          - relationships:
              to: ref('gld_airport')
              field: code
      - name: destinationAirportCode
        data_type: character varying (3)
        tests:
          - not_null
          - relationships:
              to: ref('gld_airport')
              field: code
      - name: departureDelayMinutes
        data_type: integer


        
      